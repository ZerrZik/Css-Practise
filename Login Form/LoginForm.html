<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="container">
        <div class="leftDiv">
            <img src="dist/img/mountain.jpg" alt="">
        </div>
        <div class="rightDiv">
            <div class="formDiv">
                <div><h2>Login into account</h2></div>
                <div class="row">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address">
                </div>
                <div class="row">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div>
                    <input type="checkbox" name="RememberME">Remember me
                </div>
                <div>
                    <input type="submit" name="buttom" value="Login" class="login">
                </div>
                <div>
                    <a href="#" class="forgetPassword">Forget Password?</a>
                </div>
                <div>
                    <p>or login with</p>
                </div>
                <div class="buttons">
                    <input type="submit" name="faceebok" value="facebook" class="buttonFacebook">
                    <input type="submit" name="google" value="google" class="buttonGoogle">
                    <input type="submit" name="twitter" value="twitter" class="buttonTwitter">
                </div>
                <div class="bottom">
                    <p class="registration">Dont have an account?<a href="#">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
