<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="container">
        <div><h3>Contact Form #09</h3></div>
        <div class="topicInfo">
            <div class="iconInfo">
                <div class="icons"><i class="fas fa-search-location"></i></div>
                <span>Address:</span>
                <p class="first">198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
            <div class="iconInfo">
                <div class="icons"><i class="fas fa-phone"></i></div>
                <span>Phone:</span>
                <p class="second">+1235 2355 98</p>
            </div>
            <div class="iconInfo">
                <div class="icons"><i class="fas fa-envelope"></i></div>
                <span>Email:</span>
                <p class="second">Info@yoursite.com</p>
            </div>
        </div>
        <div>
            <div><h3>Get in touch with us</h3></div>
            <form action="">
                <input type="text" class="username" name="username" placeholder="Name">
                <input type="email" class="email" name="email" placeholder="Email">
                <input type="text" class="subject" name="subject" placeholder="Subject">
                <textarea name="message" class="message" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" class="button" name="submit" value="SEND MESSAGE">
            </form>
        </div>
    </div>
</body>
</html>
